<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Add Customer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 class="display-4" style="padding:5px;">Add a Customer</h1>
        <form method="POST" action="insert_customer.php">
  <div class="form-group">
  <div class="row">
    <div class="col">
        <label for="custid">Customer ID</label>
        <input type="number" max="100000" name="custid" class="form-control" id="custid" placeholder="Enter Customer ID">
    </div>
    <div class="col">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
  </div>
</div>
  <div class="form-group">
      <label for="name">Name</label>
  <div class="row">
    <div class="col">
      <input type="text" name="fname" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" name="mname" class="form-control" placeholder="Middle name">
    </div>
    <div class="col">
      <input type="text" name="lname" class="form-control" placeholder="Last name">
    </div>
  </div>
</div>
<div class="form-group">
  <label for="phno">Phone Number</label>
  <input type="number" name="phno" class="form-control" id="phno" placeholder="Phone Number">
</div>
<div class="form-group">
  <label for="add">Address</label>
  <input type="text" class="form-control" name="add" id="add" placeholder="Enter Address">
</div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
  </div>
  <!-- <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </body>
</html>
